apiVersion: apps/v1
kind: Deployment
metadata:
  name: uni-app
  namespace: uni-assistent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uni-app
  template:
    metadata:
      labels:
        app: uni-app
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      initContainers:
        - name: setup-docs
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /uni-data/Spezielle\ Programmierung
              cp /demo-data/* /uni-data/Spezielle\ Programmierung/
          volumeMounts:
            - name: demo-docs
              mountPath: /demo-data
            - name: uni-docs-temp
              mountPath: /uni-data
          securityContext:
            runAsUser: 1001
            allowPrivilegeEscalation: false
      containers:
        - name: app
          image: uni-assistent-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          env:
            - name: FLASK_ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: FLASK_ENV
            - name: OLLAMA_HOST
              value: http://ollama.uni-assistent.svc.cluster.local:11434
          volumeMounts:
            - name: app-data
              mountPath: /app/data
            - name: uni-docs-temp
              mountPath: /app/Uni
              readOnly: true
            - name: model-cache
              mountPath: /home/app/.cache
            - name: tmp
              mountPath: /tmp
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 45
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "2Gi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
      volumes:
        - name: app-data
          emptyDir: {}
        - name: demo-docs
          configMap:
            name: demo-docs
        - name: uni-docs-temp
          emptyDir: {}
        - name: model-cache
          emptyDir: {}
        - name: tmp
          emptyDir:
            sizeLimit: "100Mi"